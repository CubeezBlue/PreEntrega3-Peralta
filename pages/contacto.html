    <main class="container-b2">
        <section class="container-contacto">
            <h2>Contacto</h2>
            <!-- Formulario -->
            <form class="formulario" action="submit">
                <div>
                    <label for="">Nombre</label>
                    <br>
                    <input class="input" type="text" name="nombre" id="nombre" required placeholder="Nombre">
                </div>
                <div>
                    <label for="">Apellido </label>
                    <br>
                    <input class="input" type="text" name="apellido" id="apellido" required placeholder="Apellido">
                </div>

                <div>
                    <label for="">Email</label>
                    <br>
                    <input class="input mail" type="email" name="email" id="email" required placeholder="email@email.com">
                </div>
                <div>
                    <label for="">Genero</label>
                    <br>
                    <select class="input" name="genero" required id="genero">
                        <option selected disabled value="">--Seleccione--</option>
                        <option value="Mujer">Mujer</option>
                        option value="Hombre">Hombre</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="">Consulta</label>
                    <br>
                    <textarea class="mail" required name="consulta" id="consulta" cols="150" rows="10"></textarea>
                </div>
                <div class="botones">
                    <input class="boton" type="reset" name="reset" id="reset" value="Resetear">
                    <input class="boton" type="submit" name="enviar" id="enviar" value="Enviar">
                </div>
            </form>
